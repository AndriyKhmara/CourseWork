<div class="container info-section">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form class="well form-horizontal" id="contact_form">
                <fieldset>
                    <legend id="user_name"></legend>


                    <div class="form-group">
                        <label class="col-md-4 control-label">State</label>
                        <div class="col-md-4">
                            <div>
                                <div class="radio">
                                    <select name="sel_val" id="state_val">
                                        <option value="1">Confirm</option>
                                        <option value="4">Decline</option>
                                    </select>


                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Rejection reason</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Rejection reason"></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <div class="align-center-text">
                                <button type="submit" class="btn btn-success" onclick="window.info_pageJS.changeStateUser()">Send <span class="glyphicon glyphicon-send"></span></button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="container info-section" id="notification">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="alert alert-success">
                <strong>Success!</strong> The user's state was changed.

</div>
