<section>
    <div class="container">
        <div class="row padding-bottom" id="section-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="buy-stock-text size">Share price of the company</h2>
                <select name="chart_select" class="select-right" id="chart-Select">
                    <option value="1">Share price for last month</option>
                    <option value="2">AVG share price for last year</option>
                    <option value="3">The share price over the entire period</option>
                </select>
                <canvas id="share-price-chart" />
            </div>
        </div>
        <hr />
        <div class="row padding-bottom" id="section-2">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="buy-stock-text size">Net profit of the company</h2>
                <canvas id="net-profit-chart" />
            </div>
        </div>
        <hr />
        <section>
            <div class="row padding-bottom" id="section-3">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="buy-stock-text size">Buy stock</h2>
                    <div class="cube">
                        <div class="a"></div>
                        <div class="b"></div>
                        <div class="c"></div>
                        <div class="d"></div>
                        <div id="slider-range-min"></div>
                    </div>
                    <p id="test1" class="buy-stock-text"></p>
                    <p id="test2" class="buy-stock-text"></p>
                    <div class="align-center-text"><input type="text" id="amount" /></div>

                    <hr />
                    <div class="align-center-text"><button type="button" class="btn btn-success" id="buy-stock-btn" onclick="window.JointStock.sendCheckout()">Checkout order</button></div>

                </div>
            </div>
        </section>
    </div>
</section>
