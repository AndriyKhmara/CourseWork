<div class="container">
    <div class="row">
        <div class="alert alert-danger" id="notification">
            <p id="notification-text"></p>
        </div>
    </div>
</div>
<div class="container info-section"  id="info-section">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2>User information</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="render-table"></table>
            </div>
            <h2 class="render-old-user">Shareholders information</h2>
            <div class="table-responsive">
                <table class="table table-striped" id="render-old-user"></table>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="render-earn-history"></table>
                <b><p id="totel-earned"></p></b>
            </div>
        </div>
    </div>
</div>
<div class="container info-section" id="share-price-block">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form class="well form-horizontal" id="contact_form">
                <fieldset>
                    <legend>Enter share price information</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Share price</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                                <input  name="share-price" placeholder="Share price" class="form-control"  type="text" id="share-Price">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Date</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-dashboard"></i></span>
                                <input name="date" type="date" id="share-Date">
                            </div>
                        </div>
                    </div>


                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <div class="align-center-text">
                                <button type="submit" class="btn btn-success" onclick="window.privateJS.sendSharePriceInformation()">Send <span class="glyphicon glyphicon-send"></span></button>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
